<div>
    <h2 id="page-heading">
        <span jhiTranslate="insuranceApp.insurance.home.title">Insurances</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-insurance" [routerLink]="['/insurance/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="insuranceApp.insurance.home.createLabel">
            Create a new Insurance
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="insurances?.length === 0">
        <span jhiTranslate="insuranceApp.insurance.home.notFound">No insurances found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="insurances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceApp.insurance.comment">Comment</span></th>
                    <th scope="col" ><span jhiTranslate="insuranceApp.insurance.picture">Picture</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let insurance of insurances ;trackBy: trackId">
                    <td><a [routerLink]="['/insurance', insurance.id, 'view']">{{ insurance.id }}</a></td>
                    <td>{{ insurance.comment }}</td>
                    <td>
                        <a *ngIf="insurance.picture" (click)="openFile(insurance.pictureContentType, insurance.picture)">
                            <img [src]="'data:' + insurance.pictureContentType + ';base64,' + insurance.picture" style="max-height: 30px;" alt="insurance image"/>
                        </a>
                        <span *ngIf="insurance.picture">{{ insurance.pictureContentType }}, {{ byteSize(insurance.picture) }}</span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/insurance', insurance.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/insurance', insurance.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(insurance)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
