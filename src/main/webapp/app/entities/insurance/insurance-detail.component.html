<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="insurance">
            <h2><span jhiTranslate="insuranceApp.insurance.detail.title">Insurance</span> {{ insurance.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="insuranceApp.insurance.comment">Comment</span></dt>
                <dd>
                    <span>{{ insurance.comment }}</span>
                </dd>
                <dt><span jhiTranslate="insuranceApp.insurance.picture">Picture</span></dt>
                <dd>
                    <div *ngIf="insurance.picture">
                        <a (click)="openFile(insurance?.pictureContentType!, insurance?.picture)">
                            <img [src]="'data:' + insurance.pictureContentType + ';base64,' + insurance.picture" style="max-width: 100%;" alt="insurance image"/>
                        </a>
                        {{ insurance.pictureContentType }}, {{ byteSize(insurance.picture) }}
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/insurance', insurance.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
